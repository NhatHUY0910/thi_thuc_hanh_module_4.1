<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="p-6">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-1g shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Create Form</h1>
        <a class="text-blue-600 hover:text-blue-800 mb-4 inline-block" href="/promotions">&lAarr; Back To Promotion List</a>
        <form class="space-y4" th:action="@{/promotions/create}" th:object="${promotion}" method="post">
            <div>
                <label for="title">Title:</label>
                <input class="mt-1 block-w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-indigo-200 focus:ring-opacity-50"
                       type="text" id="title" th:field="*{title}" required>
            </div>

            <div>
                <label for="startTime">Start Time:</label>
                <input class="mt-1 block-w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-indigo-200 focus:ring-opacity-50"
                       type="datetime-local" id="startTime" th:field="*{startTime}" required>
            </div>

            <div>
                <label for="endTime">End Time:</label>
                <input class="mt-1 block-w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-indigo-200 focus:ring-opacity-50"
                       type="datetime-local" id="endTime" th:field="*{endTime}" required>
            </div>

            <div>
                <label for="discountRate">Discount Rate:</label>
                <input class="mt-1 block-w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-indigo-200 focus:ring-opacity-50"
                       type="number" id="discountRate" th:field="*{discountRate}" step="0.01" min="0" max="5000" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700" for="details">Details:</label>
                <textarea class="mt-1 block-w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-indigo-200 focus:ring-opacity-50"
                          id="details" th:field="*{details}" cols="40" rows="3"></textarea>
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">Create Promotion</button>
        </form>
    </div>
</body>
</html>
