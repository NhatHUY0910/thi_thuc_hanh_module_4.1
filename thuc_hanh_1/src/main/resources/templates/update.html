<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>

    <h1>Update Form</h1>
    <a href="/promotions">Back To Promotion List</a>
    <form th:action="@{/promotions/update}" th:object="${promotion}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" th:field="*{startTime}" required>

        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime" th:field="*{endTime}" required>

        <label for="discountRate">Discount Rate:</label>
        <input type="number" id="discountRate" th:field="*{discountRate}" step="0.01" min="0" max="5000" required>

        <label for="details">Details:</label>
        <textarea id="details" th:field="*{details}" rows="4"></textarea>

        <button type="submit">Update Promotion</button>
    </form>

</body>
</html>
